<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>


  <script type="module">
    // import { reactive, effect, computed, watchEffect } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
    import { reactive, effect, computed, watchEffect } from './reactivity.js'
    const obj = { firstname: "dell", lastname: "lee", n: 0 }
    const state = reactive(obj)


    // 分页请求，pageSize pageLimit search 
    watchEffect(() => {
      app.innerHTML = state.firstname + state.lastname
    })

    setTimeout(() => {
      state.firstname = 'X'
    }, 1000)

  </script>
</body>

</html>
