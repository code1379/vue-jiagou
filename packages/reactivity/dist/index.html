  <script type="module">
    import { reactive, effect } from './reactivity.js'

    const obj = { name: "dell", age: 18, gender: "1" }
    const state = reactive(obj)
    effect(() => { // effect1
      app.innerHTML = state.name
    })

    setTimeout(() => {
      state.name = "huangyi"
    }, 1000)
